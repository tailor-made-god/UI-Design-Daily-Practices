<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Filter UI Design</title>

    <link rel="stylesheet" href="1594.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Home</a>
      <a href="Day-1593/1593.html">Page 8</a>
    </header>
    <main>
      <div class="container__card">
        <div class="stripe"></div>
        <h1>Filter by author</h1>
        <div class="input__div">
          <input type="search" name="find" id="find" placeholder="Find users" />
          <img
            class="search__svg"
            src="icon/Vector_search_icon.svg.png"
            alt=""
            width="31"
            height="31"
          />
        </div>

        <div class="container__list">
          <div class="card__author">
            <img src="Day-1594/icon/1.jpg" alt="photo of author" />
            <p>Evelyn Krahn</p>
          </div>

          <div class="card__author">
            <img src="Day-1594/icon/2.jpg" alt="photo of author" />
            <p>Sheryl Beer</p>
          </div>

          <div class="card__author">
            <img src="Day-1594/icon/3.jpg" alt="photo of author" />
            <p>Grace J. Brown</p>
          </div>

          <div class="card__author">
            <img src="Day-1594/icon/4.jpg" alt="photo of author" />
            <p>Gloria Ring</p>
          </div>

          <div class="card__author">
            <img src="Day-1594/icon/5.jpg" alt="photo of author" />
            <p>Jacqueline L. Roberson</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
